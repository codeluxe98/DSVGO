<!DOCTYPE html>
<html>
  <body>
    <h1>Admin Panel</h1>
    <h2>Users</h2>
    <ul>
    {% for u in users %}
      <li>{{u.email}} - admin: {{u.is_admin}}</li>
    {% endfor %}
    </ul>
    <h2>Requests</h2>
    <ul>
    {% for r in requests %}
      <li>{{r.contact}} - status: {{r.status}}</li>
    {% endfor %}
    </ul>
  </body>
</html>
